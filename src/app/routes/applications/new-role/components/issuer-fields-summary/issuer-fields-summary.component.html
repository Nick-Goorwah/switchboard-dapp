<div class="d-flex flex-row justify-content-between align-items-center mx-2">
  <div class="d-flex align-items-center pt-2">
    <div class="d-flex">
      <h4 class="font-weight-600 mb-1">Name: {{element?.name}}</h4>
    </div>
  </div>
</div>
<div class="d-flex flex-row justify-content-between align-items-center mx-2">
  <div class="d-flex align-items-center pt-2">
    <div class="d-flex flex-column">
      <h4 class="font-weight-600 mb-1">Description:</h4>
      <span class="f-16" data-qa-id="description">{{element?.description || defaultValue}}</span>
    </div>
  </div>
</div>
<div class="d-flex flex-row justify-content-between align-items-center mx-2">
  <div class="d-flex align-items-center pt-2">
    <div class="d-flex">
      <h4 class="font-weight-600 mb-1">Pattern: {{element?.pattern || defaultValue}}</h4>
    </div>
  </div>
</div>
