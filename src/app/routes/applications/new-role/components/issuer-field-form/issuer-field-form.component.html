<form role="form" [formGroup]="form">
  <div class="mb-3 py-3">
    <div class="row">
      <div class="col-lg-12">
        <mat-label class="ml-3 pl-1">Name</mat-label>
        <mat-form-field class="mt-2" appearance="outline">
          <input matInput
                 placeholder="Name"
                 autocomplete="off"
                 formControlName="name"
                 maxlength="256"
                 required
                 data-qa-id="field-name">
          <mat-error>Name is <strong>required</strong></mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-label class="ml-3 pl-1">Description (Optional)</mat-label>
        <mat-form-field class="mt-2" appearance="outline">
          <textarea matInput placeholder="Description" autocomplete="off"
                    data-qa-id="field-description"
                    formControlName="description"
                    maxlength="500"></textarea>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-label class="ml-3 pl-1">Pattern (Optional)</mat-label>
        <mat-form-field class="mt-2" appearance="outline">
          <input matInput placeholder="Pattern" autocomplete="off" formControlName="pattern"
                 data-qa-id="pattern"
                 maxlength="500">
        </mat-form-field>
      </div>
    </div>


    <div class="d-flex justify-content-end mb-2">
      <button mat-stroked-button class="btn-small mr-2" (click)="cancel()">Cancel</button>
      <ng-container *ngIf="!editMode">
        <button mat-raised-button
                class="btn btn-small btn btn-primary"
                type="submit"
                (click)="add()"
                [disabled]="form.invalid || !form.dirty"
                data-qa-id="add-field">
          Add
        </button>
      </ng-container>
      <button mat-raised-button
              class="btn btn-small btn btn-primary"
              *ngIf="editMode"
              (click)="update()"
              [disabled]="form.invalid"
              data-qa-id="update-field">
        Update
      </button>
    </div>
  </div>
</form>
