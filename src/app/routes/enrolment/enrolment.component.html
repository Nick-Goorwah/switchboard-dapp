<div class="row mx-0">
  <div class="col-xl-12">
    <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-center">
      <h3 class="color-white strong my-3">Role Governance</h3>
      <button mat-raised-button class="btn btn-primary btn-small mb-3 mb-lg-0" click="openNewRoleComponent()">Add new role</button>
    </div>
    <div class="card card-default mb-3 pb-0">
      <div class="card-header d-flex flex-column flex-lg-row justify-content-lg-end align-lg-items-center mb-3">
        <!-- Filter -->
        <div class="d-flex flex-column flex-lg-row mt-3 mt-lg-0">
          <mat-form-field appearance="outline" floatPlaceholder="never" class="mat-input-sort mr-0 mr-lg-0 mb-2 mb-lg-0">
            <mat-select placeholder="Role Type">
              <mat-option>Custom Role</mat-option>
              <mat-option>Application Role</mat-option>
              <mat-option>Organization Role</mat-option>
            </mat-select >
          </mat-form-field>
        </div>
        
      </div>
      <table mat-table [dataSource]="dataSource">
        <!-- Creation Date Column -->
        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef> Creation Date </th>
          <td mat-cell *matCellDef="let element" data-label="Creation Date"> {{element.creationDate}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="roleType">
          <th mat-header-cell *matHeaderCellDef> Role Type </th>
          <td mat-cell *matCellDef="let element" data-label="Role Type"> {{element.roleType}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="roleName">
          <th mat-header-cell *matHeaderCellDef> Role Name </th>
          <td mat-cell *matCellDef="let element" data-label="Role Name"> {{element.roleName}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="ensName">
          <th mat-header-cell *matHeaderCellDef> ENS Name </th>
          <td mat-cell *matCellDef="let element" data-label="ENS Name"> {{element.ensName}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- Shows when table is empty -->
      <!-- <div class="d-flex justify-content-center align-items-center">
        <div class="d-flex align-items-center no-record color-white">
          <mat-icon class="mr-2">info</mat-icon>
          <i>No Record Found</i>
        </div>
      </div> -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [hidePageSize]="true" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
