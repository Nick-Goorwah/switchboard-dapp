<h4 mat-dialog-title class="mb-0 d-flex justify-content-between align-items-center">View Requests
  <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
</h4>
<div mat-dialog-content>
  <div class="mt-3">
    <form role="form">
      <div class="row">
        <div class="col-lg-12 w-100">
          <div class="card card-default text-center mb-3 p-3 shadow-none">
          <h4 class="color-white mb-0">Custom Role</h4>
              <div class="label color-white opacity-50 text-truncate-middle ">Namespace</div>
          </div>
        </div>

        <div class="col-lg-12 mt-2">
          <div class="card card-default mb-3 pb-0 shadow-none">
          <div class="d-flex justify-content-center align-items-center mb-2">
            <span class="label color-white opacity-50 py-2">Fields</span>
          </div>
            <table mat-table [dataSource]="dataSource">
 
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element" data-label="Type"> {{element.type}} </td>
              </ng-container>

              <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef> Label </th>
                <td mat-cell *matCellDef="let element" data-label="Label"> {{element.label}} </td>
              </ng-container>

              <ng-container matColumnDef="validation">
                <th mat-header-cell *matHeaderCellDef> Validation </th>
                <td mat-cell *matCellDef="let element" data-label="Validation"> {{element.validation}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element" data-label=""> {{element.actions}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- Shows when table is empty -->
            <!-- <div class="d-flex justify-content-center align-items-center">
              <div class="d-flex align-items-center no-record color-white">
                <mat-icon class="mr-2 my-2">info</mat-icon>
                <i>Empty</i>
              </div>
            </div> -->

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [hidePageSize]="true" showFirstLastButtons>
            </mat-paginator>
        </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="btn btn-primary w-100 mx-3" type="submit">Approve</button>
  <button mat-raised-button class="btn btn-secondary w-100 ml-0 mt-3 mx-3" type="submit">Reject</button>
</div>
