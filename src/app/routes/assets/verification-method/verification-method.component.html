<h4 mat-dialog-title class="mb-0 d-flex justify-content-between align-items-center">
    <div class="d-flex flex-column">
        <span>Add Verification</span>
    </div>
    <button mat-icon-button>
        <mat-icon>close</mat-icon>
    </button>
</h4>

<div mat-dialog-content>
    <div class="label color-white ml-1 pt-3 pl-2">1 Verification(s)</div>
    <div class="history-list pt-2">
        <div class="history-list-item mb-3 p-2">
            <div class="d-flex flex-row justify-content-between align-items-center px-2">
                <div class="d-flex align-items-center">
                    <mat-icon class="color-info pr-2" svgIcon="ethereum-icon"></mat-icon>
                    <div class="d-flex flex-column pl-2">
                        <div>
                            <h4 class="small font-weight-600 mb-1">TYPE</h4>
                            <span class="f-16">Ethereum</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <button mat-icon-button aria-label="Delete">
                        <mat-icon class="btn-color-error">delete</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div>
            <mat-form-field class="mt-2" appearance="outline" floatPlaceholder="never">
                <mat-select placeholder="Select type">
                    <mat-option>
                        <mat-icon class="color-info pr-2" svgIcon="ethereum-icon"></mat-icon>Ethereum
                    </mat-option>
                </mat-select>
                <button matTooltip="Add Type" matSuffix mat-icon-button aria-label="Add" type="submit">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
    <!-- Shows when list is empty -->
    <!-- <div class="d-flex justify-content-center align-items-center mt-4 mb-3">
      <div class="d-flex align-items-center no-record color-white">
        <mat-icon class="mr-2">info</mat-icon>
        <i>No Record Found</i>
      </div>
    </div> -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [hidePageSize]="true" showFirstLastButtons>
    </mat-paginator>
</div>
