<h2 mat-dialog-title class="mb-0 d-flex flex-column">Sign In <h4>Scan QR Code</h4></h2>

<div mat-dialog-content>
    <div class="mb-2 mt-4 mx-0 mx-lg-2">
        <!-- <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner> -->
        <section class="results" *ngIf="qrResult && qrResult.privateKey">
            <div>
                <small class="mb-1">Result</small>
                <h3 class="mb-0"><strong>{{ qrResult.privateKey }}</strong></h3>
            </div>
            <button mat-icon-button (click)="clearResult()" matTooltip="Close"><mat-icon>close</mat-icon></button>
        </section>
    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
    <button mat-stroked-button class="mr-3" (click)="onNoClick()">Cancel</button>
</div>
