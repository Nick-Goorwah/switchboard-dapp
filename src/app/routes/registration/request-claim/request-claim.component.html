<div class="overflow-hidden h-100">
  <div class="position-brand d-none d-md-block m-lg-4">
    <img src="assets/img/logo-ew-switchboard.svg" />
    <div _ngcontent-ogl-c12="" class="user-block-status cursor-pointer">
      <div _ngcontent-ogl-c12="" class="d-flex align-items-center flex-lg-row flex-row-reverse">
        <div _ngcontent-ogl-c12="" class="d-flex flex-column align-items-lg-end mt-2 mr-lg-2">
        </div>
      </div>
    </div>
  </div>
  <ngx-spinner [fullScreen]="false" type="ball-spin-fade" size="medium" bdColor="rgba(24,20,36,0.8)" bdOpacity=0.9
    color="#A567FF"></ngx-spinner>
  <div class="bg-register wrapper d-flex justify-content-center justify-content-lg-center align-items-lg-center align-items-center">
    <form role="form" [formGroup]="enrolmentForm">

      <mat-card class="card-register height-log">
        <div class="top-layer">
          <div class="row">
            <div class="col-lg-12">
              <mat-label class="ml-3 pl-1">Role Type</mat-label>
              <mat-form-field class="mt-2" appearance="outline" floatPlaceholder="never">
                <mat-select placeholder="Role Type">
                  <mat-option>Role Type
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <!-- START: Dynamic Form Fields -->
            <div class="col-lg-12" *ngFor="let field of enrolmentForm.get('fields')?.controls; let i = index;">
              <mat-label class="ml-3 pl-1" *ngIf="fieldList[i].type !== 'boolean'">{{ fieldList[i].label }}</mat-label>

              <!-- TYPE: Text -->
              <mat-form-field class="mt-2" appearance="outline" floatPlaceholder="never" *ngIf="fieldList[i].type === 'text'">
                <input matInput type="text" placeholder="{{ fieldList[i].label }}" />
              </mat-form-field>

              <!-- TYPE: Number -->
              <mat-form-field class="mt-2" appearance="outline" floatPlaceholder="never" *ngIf="fieldList[i].type === 'number'">
                <input matInput type="number" placeholder="{{ fieldList[i].label }}" />
              </mat-form-field>

              <!-- TYPE: Date -->
              <mat-form-field class="mt-2" appearance="outline" floatPlaceholder="never" *ngIf="fieldList[i].type === 'date'">
                <input [matDatepicker]="picker" matInput placeholder="{{ fieldList[i].label }}" autocomplete="off">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <!-- TYPE: Boolean -->
              <mat-checkbox class="mt-2 pl-3" *ngIf="fieldList[i].type === 'boolean'">{{ fieldList[i].label }}</mat-checkbox>
            </div>
            <!-- END: Dynamic Form Fields -->
          </div>
          <div class="my-3">
            <button mat-raised-button class="btn btn-primary w-100" type="submit">Register</button>
          </div>
        </div>
      </mat-card>

    </form>
    <div class="welcome-footer">
      <div class="d-flex justify-content-start align-items-center mx-4 my-2">
        <img src="assets/img/icons/ew-logo-white.png" width="120px" height="auto" />
      </div>
    </div>
    <div class="welcome-bottom-footer d-flex justify-content-end justify-content-lg-between">
      <span>Energy Web is incorporated in Zug, Switzerland</span>
      <div>
        <a class="color-white mx-2" href="#">Privacy Policy</a>
        <a class="color-white mx-2" href="#">Cookies Policy</a>
      </div>
    </div>
  </div>
</div>
