<!-- START Top Navbar-->
<nav class="navbar topnavbar" role="navigation">
    <!-- START navbar header-->
    <div class="navbar-header">
        <a class="navbar-brand" href="#/">
            <div class="brand-logo">
                <img class="img-fluid" src="assets/img/ew-flex-logo.png" alt="EWFlex" />
            </div>
            <div class="brand-logo-collapsed">
                <img class="img-fluid" src="assets/img/ew-flex-single-logo.png" alt="EWFlex" />
            </div>
        </a>
    </div>
    <div class="profile-wrapper">
        <div class="user-block-status cursor-pointer" (click)="openDialogUser()">
            <div class="d-flex align-items-center flex-lg-row flex-row-reverse">
                <div class="d-flex flex-column align-items-lg-end ml-2 mr-lg-2">
                    <div class="label-role">{{currentUserRole}}</div>
                    <div class="label-did">{{currentUserDid}}</div>
                </div>               
                <img class="img-thumbnail rounded-circle" [src]="getUserIdenticon()" width="34" height="34" alt="avatar">
            </div>
        </div>
    </div>
    <!-- END navbar header-->
    <!-- START Left navbar-->
    <ul class="navbar-nav mr-auto flex-row">
        <li class="nav-item">
            <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
            <button mat-icon-button class="d-none d-md-block d-lg-block d-xl-block" (click)="toggleCollapsedSideabar()" *ngIf="!isCollapsedText()">
                    <mat-icon class="icon-color">menu</mat-icon>
             </button>
            <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
            <button mat-icon-button class="nav-link sidebar-toggle d-md-none" (click)="settings.toggleLayoutSetting('asideToggled'); $event.stopPropagation()">
                    <mat-icon class="icon-color">menu</mat-icon>
             </button>
             
        </li>  
        <li class="nav-item">
            <div class="user-block-status cursor-pointer">
                <div class="d-flex align-items-center flex-lg-row flex-row-reverse">
                    <div class="d-flex flex-column align-items-lg-end mt-2 mr-lg-2">
                        <!-- <div class="label-role-white">[{{flexNode}}]</div> -->
                    </div>               
                </div>
            </div>
        </li>

    </ul>
    <!-- END Left navbar-->

    <app-navsearch [visible]="getNavSearchVisible()" (onclose)="setNavSearchVisible(false)"></app-navsearch>
</nav>
<!-- END Top Navbar-->
