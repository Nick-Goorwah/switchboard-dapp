<h4 mat-dialog-title class="mb-0 d-flex justify-content-between align-items-center">
  Update Identity
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</h4>
<div mat-dialog-content>
  <div class="mb-2 mt-4 mx-4 mx-lg-4">
    <app-did-book-form (add)="addHandler($event)"></app-did-book-form>
    <app-did-book-list [list]="list$ | async" (delete)="delete($event)"></app-did-book-list>
  </div>
</div>
