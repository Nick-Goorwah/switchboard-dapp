<h4 mat-dialog-title class="mb-0 d-flex justify-content-between align-items-center">
  Update Identity
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</h4>
<div mat-dialog-content>
  <div class="mb-2 mt-4 mx-4 mx-lg-4 pb-3">
    <app-did-book-form (add)="addHandler($event)"></app-did-book-form>

    <ng-container *ngIf="list$ | async as list">
      <app-did-book-list *ngIf="list.length > 0" [list]="list" (delete)="delete($event)"></app-did-book-list>
    </ng-container>
  </div>
</div>
